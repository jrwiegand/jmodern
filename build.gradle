apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'

mainClassName = 'jmodern.Main'

repositories {
    mavenCentral()
}

configurations {
    quasar
}

dependencies {

    compile "co.paralleluniverse:quasar-actors:0.6.2"
    compile "co.paralleluniverse:quasar-core:0.6.2:jdk8"
    quasar "co.paralleluniverse:quasar-core:0.6.2:jdk8"
    capsule "co.paralleluniverse:capsule:1.0-rc1"


    testCompile 'junit:junit:4.11'
}

run {
    jvmArgs "-javaagent:${configurations.quasar.iterator().next()}"
}
